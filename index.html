<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Macro Dieta</title>
</head>
<body>
    <h1>Coloque seus dados abaixo:</h1>
    <h2>Gramaquilo por Peso</h2>
        <form action="#" method="post" autocomplete="on">
            <p>
                <label for="iquilo">Seu peso (kg):</label>
                <input type="number" name="quilo" id="iquilo" step="1" placeholder="ex: 68" min="0" max="1000" required>
            </p>
            <h2>Taxa Metabólica Basal</h2>
            <p>
                <label for="ipeso">Seu Peso (kg):</label>
                <input type="number" name="peso" id="ipeso" step="1" placeholder="ex: 68" min="0" max="1000" required>
            </p>
            <p>
                <label for="idade">Idade:</label>
                <input type="number" name="idade" id="idade" step="1" placeholder="ex: 68" min="0" max="150" required>
            </p>
            <p>
                <label for="ialtura">Altura (cm):</label>
                <input type="number" name="altura" id="ialtura" step="1" placeholder="ex: 178" min="0" max="300" required>
            </p>
            <fieldset>
                <legend>Sexo</legend>
                <p>
                    <input type="radio" name="sexo" id="imas" required>
                    <label for="imas">Masculino</label>
                    <br>
                    <input type="radio" name="sexo" id="ifem" required>
                    <label for="ifem">Feminino</label>
                </p>
            </fieldset>
            <h2>Gasto Energético Total</h2>
            <fieldset>
                <legend>Frequência de Atividade Física</legend>
                <p>
                    <input type="radio" name="frequencia" id="ialta">
                    <label for="ialta">Alta</label>
                    <input type="radio" name="frequencia" id="imedia">
                    <label for="ialta">Média</label>
                    <input type="radio" name="frequencia" id="ibaixa">
                    <label for="ibaixa">Baixa</label>
                </p>
            </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
</body>
</html>
